<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="config-file.js"></script>
  <script src="auth-check.js"></script>
</head>
<body>
  <div class="navbar">
    <button id="tabList" class="tab active">My Tests</button>
    <button id="tabEditor" class="tab">Create / Edit</button>
    <button id="tabMonitor" class="tab">Monitor</button>
  </div>

  <div class="container">
    <div id="listSection" class="section">
      <div class="row" style="margin-bottom:10px">
        <button id="newTestBtn" class="btn icon">âž• New Test</button>
      </div>
      <div id="testsWrap" class="test-list"></div>
    </div>

    <div id="editorSection" class="section" style="display:none">
      <div class="header-row">
        <input id="testTitle" class="input" type="text" placeholder="Test title" required>
        <input id="testDuration" class="input" type="number" min="1" placeholder="Duration (minutes)" required>
      </div>
      <div id="questions"></div>
      <div class="row" style="margin-top:10px">
        <button id="addQuestionBtn" class="btn secondary">+ Add Question</button>
        <button id="publishBtn" class="btn">Publish</button>
        <div id="joinCode" style="margin-left:auto"></div>
      </div>
    </div>

    <div id="monitorSection" class="section" style="display:none">
      <div class="row" style="margin-bottom:8px">
        <span id="monitorTestTitle" class="code-pill" style="background:#1b2636;color:var(--ink)"></span>
        <span id="monitorCode" class="code-pill"></span>
      </div>
      <ul id="studentList"></ul>
    </div>
  </div>
<script src="teacher.js"></script>
</body>
</html>
