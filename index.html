<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Test Platform</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #00f5a0, #00d9f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 500px;
      opacity: 0.85;
    }
    .actions {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }
    .join-bar {
      display: flex;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 50px;
      backdrop-filter: blur(5px);
    }
    .join-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: white;
      padding: 10px;
      font-size: 1rem;
      outline: none;
    }
    .join-bar button {
      background: linear-gradient(90deg, #00f5a0, #00d9f5);
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .join-bar button:hover {
      transform: scale(1.05);
    }
    .cta-btn {
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      border: none;
      padding: 15px 25px;
      font-size: 1rem;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .cta-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>TestSmarter</h1>
    <p>Create, take, and monitor tests effortlessly â€” built for teachers and students who want a seamless experience.</p>
    <div class="actions">
      <div class="join-bar">
        <input type="text" id="joinCode" placeholder="Enter Test Code">
        <button onclick="joinTest()">Join</button>
      </div>
      <button class="cta-btn" onclick="window.location='login.html'">Create a Test</button>
    </div>
  </div>
  <script>
    function joinTest() {
      const code = document.getElementById('joinCode').value.trim();
      if(code) {
        window.location = `student.html?code=${code}`;
      } else {
        alert('Please enter a test code.');
      }
    }
  </script>
</body>
</html>
